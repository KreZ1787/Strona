    <section id="contact" class="contact-section-page">
        <h2>Kontakt</h2>
        <form id="contactForm">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Nazwisko:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="button" onclick="submitForm()">Wyślij</button>
        </form>
    </section>
    <div id="successPopup" class="popup">
        <span onclick="hidePopup()" class="close">&times;</span>
        <p>Wiadomość została pomyślnie wysłana!</p>
    </div>
